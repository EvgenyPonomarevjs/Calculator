<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
</head>
<body>
    <input class="input-a" type="number" />
    <input class="input-b" type="number" />
    <select id="symbols">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="**">**</option>
    </select>
    <button class="btn-result">Результат</button>
    <script src="/index.js"></script>
</body>
</html>
